<!-- data-table.component.html -->
<div style="width: 70%; margin: 0 auto; margin-top: 5%; margin-bottom: 10%;">
  <div class="button-container">
    <button class="custom-button" (click)="createDish()" style="font-weight: bold;">
        
        Add Dish
        <mat-icon class="custom-icon">add</mat-icon>

    </button>
  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="color: rgb(225, 221, 221); background-color: #FEFEFE;">
        <!-- Define columns -->
        <ng-container matColumnDef="image" style="margin-top: 2%;">
            <th mat-header-cell *matHeaderCellDef style="color:#333">IMAGE</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="getImageUrl(element?.dishPhoto)" alt="Dish Image" style="width: 50px; height: 50px;">
            </td>
          </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="color:#333">NAME</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef style="color:#333">Category</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.category?.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="color:#333">DESCRIPTION</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="isAvailable">
            <th mat-header-cell *matHeaderCellDef style="color:#333">Available</th>
            <td mat-cell *matCellDef="let element" style="color: #333">
              <mat-slide-toggle  [checked]="element.isAvailable" (change)="toggleAvailability(element)">
              </mat-slide-toggle>
            </td>
          </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef style="color:#333">PRICE</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.price }} td</td>
        </ng-container>

        <!-- Add column for actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="color:#333">ACTIONS</th>
            <td mat-cell *matCellDef="let element" style="color: #333">
                <span mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" style="background-color: #FEFEFE">
                    <mat-icon style="color: #333">more_vert</mat-icon>
                </span>
                <mat-menu #menu="matMenu" >
                    <span mat-menu-item (click)="editElement(element)" >
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </span>
                    <span mat-menu-item (click)="deleteElement(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </span>
                  </mat-menu>
            </td>
        </ng-container>

        <!-- Define rows -->
        <tr mat-header-row *matHeaderRowDef="['image', 'name','category', 'description','isAvailable' ,'price', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image', 'name','category', 'description','isAvailable' , 'price', 'actions']"></tr>
    </table>
</div>
