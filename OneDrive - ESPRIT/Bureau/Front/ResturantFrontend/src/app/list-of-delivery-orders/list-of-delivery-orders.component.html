<!-- data-table.component.html -->
<div style="width: 70%; margin: 0 auto; margin-top: 5%; margin-bottom: 10%;">
    <div style="display: flex;">
      
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="color: rgb(225, 221, 221); background-color: #FEFEFE;">
        <!-- Define columns -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="color:#333">CLIENT NAME</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="color:#333">CLIENT ADDRESS</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.address }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef style="color:#333">PHONE NUMBER</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.phoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="dishs">
            <th mat-header-cell *matHeaderCellDef style="color:#333">DISH</th>
            <td mat-cell *matCellDef="let element" style="color: #333"><mat-icon (click)="showDish(element)">visibility</mat-icon></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef style="color:#333">TOTAL</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.total }}</td>
        </ng-container>


        <!-- Define rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'date','phone','dishs','total']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'date','phone','dishs','total']"></tr>
    </table>
</div>
