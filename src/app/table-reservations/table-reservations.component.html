<!-- data-table.component.html -->
<div style="width: 70%; margin: 0 auto; margin-top: 5%; margin-bottom: 10%;">
    <div style="display: flex;">
      
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="color: rgb(225, 221, 221); background-color: #FEFEFE;">
        <!-- Define columns -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="color:#333">CLIENT NAME</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.clientName }}</td>
        </ng-container>
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef style="color:#333">TABLE NUMBER</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.tableR.capacity }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef style="color:#333">TABLE CAPACITY</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.tableR.tableNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="color:#333">RESERVATION DATE</th>
            <td mat-cell *matCellDef="let element" style="color: #333">{{ element.date | date: 'dd/MM/yyyy, HH:mm' }}</td>
        </ng-container>
   


        <!-- Define rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'number','phone','date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'number','phone','date']"></tr>
    </table>
</div>
