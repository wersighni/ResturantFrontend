<!-- data-table.component.html -->
<div style="width: 70%; margin: 0 auto; margin-top: 5%; margin-bottom: 10%;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="color: rgb(225, 221, 221); background-color: rgb(114, 112, 112);">
        <!-- Define columns -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">NAME</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">DATE</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">{{ element.date }}</td>
        </ng-container>

        <!-- Add column for actions -->
   <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">ACTIONS</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">
                <span mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" style="background-color: rgb(114, 112, 112)">
                    <mat-icon style="color: rgb(251, 202, 142)">more_vert</mat-icon>
                </span>
                <mat-menu #menu="matMenu" style="background-color: rgb(114, 112, 112);">
                    <button mat-menu-item (click)="editElement(element)" >
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteElement(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                  </mat-menu>
               
            </td>
        </ng-container>

        <!-- Define rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'date', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'date', 'actions']"></tr>
    </table>
</div>
