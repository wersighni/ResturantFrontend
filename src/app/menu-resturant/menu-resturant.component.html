<!-- data-table.component.html -->
<div style="width: 70%; margin: 0 auto; margin-top: 5%; margin-bottom: 10%;">
    <div style="display: flex;">
        <button  style="font-weight: bold;" (click)="createtable()">
            
            Add a Table
            <mat-icon >add</mat-icon>
    
        </button>
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="color: rgb(225, 221, 221); background-color: rgb(114, 112, 112);">
        <!-- Define columns -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">Capacity</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">{{ element.capacity }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">Table number</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">{{ element.tableNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="Available">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">Available</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">
              <mat-slide-toggle  [checked]="element.isAvailable" >
              </mat-slide-toggle>
            </td>
          </ng-container>
        <!-- Add column for actions -->
   <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="color:rgb(251, 202, 142)">ACTIONS</th>
            <td mat-cell *matCellDef="let element" style="color: rgb(251, 202, 142)">
                <span mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" style="background-color: rgb(114, 112, 112)">
                    <mat-icon style="color: rgb(251, 202, 142)">more_vert</mat-icon>
                </span>
                <mat-menu #menu="matMenu" style="background-color: rgb(114, 112, 112);">
                    <span mat-menu-item (click)="editElement(element)" >
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </span>
                    <span mat-menu-item (click)="deleteElement(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </span>
                  </mat-menu>
               
            </td>
        </ng-container>

        <!-- Define rows -->
        <tr mat-header-row *matHeaderRowDef="['name', 'date','Available', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'date', 'Available','actions']"></tr>
    </table>
</div>
